<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>

<body>
    <div class="content">
        <h1>To Do List</h1>
        <div class="input">
            <input id="todo-input" type="text" placeholder="Add a new item here..">
            <button id="add-item">Add List Item</button>
        </div>
        <div class="listbox">
            <ul id="todo-list">
            </ul>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
